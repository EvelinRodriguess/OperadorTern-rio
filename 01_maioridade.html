<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
let idade = parseInt(prompt("Informe sua idade:"));
    //Processamento
(idade < 18) ? document.write(`faltam ${18 - idade} anos para 18`)
: document.write(`De maior`)

    //Saída
    
</script>
