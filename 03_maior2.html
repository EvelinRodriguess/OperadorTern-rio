<meta charset="UTF-8" />
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
let numeroUm = parseInt(prompt("Primeiro número:"))
let numeroDois = parseInt(prompt("Segundo número:"));
    
    //Processamento
numeroUm > numeroDois ? document.write(`${numeroUm} é maior que ${numeroDois}`)
 : (numeroUm < numeroDois) ? document.write(`${numeroDois} é maior que ${numeroUm}`)
 : document.write(`${numeroUm} é igual a ${numeroDois}`)
    
    //Saída
    
</script>
