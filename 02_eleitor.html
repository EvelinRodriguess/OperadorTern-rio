<meta charset="UTF-8" />
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual
    //. Ignore mês e dia de nascimento.

    //Entrada
    let ano = parseInt(prompt("Informe o seu ano de nascimento:"));
    //Processamento
    (ano >= 2006) ? document.write(`Vocẽ não pode votar`)
        : document.write(`Você pode votar`)



    //Saída

</script>
