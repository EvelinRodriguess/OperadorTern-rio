<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    let letra = prompt("Digite uma letra");

    (letra === "a" || letra === "e" || letra === "i" || letra === "o" || letra === "u") ? document.write(`é vogal`)
        :  document.write(`não é vogal`);

    //Saída

</script>
